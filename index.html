<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-card">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="img-container">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="data">
        <div class="name-age-data">
          <p class="dark-blue">Victor Crest</p>
          <p class="dark-gray">26</p>
        </div>
        <p class="dark-gray">London</p>
        <hr />
        <div class="social-media-stats">
          <p>
            <span class="dark-blue">80K</span> <br />
            <span class="dark-gray small-size">Followers</span>
          </p>
          <p>
            <span class="dark-blue">803K</span> <br />
            <span class="dark-gray small-size">Likes</span>
          </p>
          <p>
            <span class="dark-blue">1.4K</span> <br />
            <span class="dark-gray small-size">Photos</span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">.Abhiram</a>.
    </div>
  </body>
</html>
